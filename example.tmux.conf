# Map prefix2 to custom keybinding
set-option -g prefix2 C-Space
bind-key C-Space send-prefix -2

# Split
unbind %
bind v split-window -h -c "#{pane_current_path}"
unbind '"'
bind b split-window -v -c "#{pane_current_path}"
# Navigate
unbind Left
bind h select-pane -L
unbind Right
bind l select-pane -R
unbind Up
bind j select-pane -U
unbind Down
bind k select-pane -D
# Close
unbind x
bind w kill-pane
# Sizing
## Expand Canvas
bind x resize-pane -Z
## Contract Canvas (make even)
bind c select-layout even-horizontal
# Group
## Next
unbind n
bind n next-window
## Previous
unbind p
bind p previous-window
## Create
unbind c
bind g new-window -c "#{pane_current_path}"
## Close/Kill
### Whole Group
unbind &
bind W kill-window
# Other
## Reload Configuration
bind r source-file ~/.tmux.conf \; \
	display-message "Reloaded .tmux.conf"

# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Solarized theme
set -g @plugin 'seebi/tmux-colors-solarized'
set -g @colors-solarized 'light'

# Terminal type configuration
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Initialize TMUX plugin manager (keep this line at the very bottom of
# tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
